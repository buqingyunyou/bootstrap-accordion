<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.css">
  <style>
    #box1 {
      border: 1px solid red;
      height: 200px;
    }

    #box2 {
      border: 1px solid green;
      height: 200px;
    }

    #out{
      background-color: yellow;
      height: 50px;
    }
    #inner1{
      background-color: skyblue;
      height: 50px;
    }
    #inner2{
      background-color: pink;
      height: 50px;
    }
  </style>
</head>

<body>
  <!-- 
    bootstrap框架:
      bootstrap实际基于HTML5和CSS3开发, 在jQuery基础上开发
      版本:
        主流版本是3.xx, (不兼容IE6,7, 对IE8也不太友好)
      特别注意:
        bootstrap框架, 都是通过 [给标签添加class类名] 的方式, 控制样式和布局

      1. 容器
        bootstrap为页面内容和栅格系统包裹一个 .container容器
        (1) container, 默认带了15px的paddingz值
          固定宽度, 并支持响应式布局的容器(常用)
          <div class='container'>
          ...
          </div>
        (2) container-fluid
          宽度100%, 一般适用于手机端 (视口占据整个容器)
          <div class="container-fluid">
            ...
          </div>
        注意:
          两种容器不能嵌套
        
      2.栅格系统 (控制页面布局)
        (1) .row类
          用于控制一行的样式
        (2) .col-xs-num / .col-sm-num / .col-md-num / .col-lg-num类
          用于控制每行中, 每个盒子的尺寸, 已经生效条件 (根据屏幕尺寸)
        <div class="row">
          <div class="col-xs-num col-sm-num"></div>
          <div class="col-xs-num col-sm-num"></div>
        </div>
        注意:  可以嵌套
          <div class="row">
            <div class="col-xs-num col-sm-num">
              //嵌套
              <div class="row">
                <div class="col-xs-num col-sm-num"></div>
              </div>
            </div>
            <div class="col-xs-num col-sm-num"></div>
        </div>
          
      3.响应式工具 (控制元素展示/隐藏)
        (1) .visible-xs-block 表示在 [手机] 上可见, 其他设备上隐藏
        (2) .visible-sm-block 表示在 [平板] 上可见, 其他设备上隐藏
        (3) .visible-md-block 表示在 [普通pc] 上可见, 其他设备上隐藏
        (4) .visible-lg-block 表示在 [大屏pc] 上可见, 其他设备上隐藏

        (5) .hidden-xs  表示在[手机]上隐藏, 其他设备可见
        (6) .hidden-sm  表示在[平板]上隐藏, 其他设备可见
        (7) .hidden-md  表示在[普通pc]上隐藏, 其他设备可见
        (8) .hidden-lg  表示在[大屏pc]上隐藏, 其他设备可见
        
   -->
  <!-- 1.container容器 -->
  <div class="container">
    <!-- 2.row行 -->
    <div class="row">
      <!-- 3.column列 -->
      <div id="box1" class="col-lg-2 col-md-3 col-sm-4 col-xs-6"></div>
      <div id="box2" class="col-lg-2 col-md-3 col-sm-4 col-xs-6"></div>
    </div>

    <!-- 
      如果父级元素是column元素col-xx-xx, 而子元素是row元素, 那么row元素下的column元素的宽度和, 在满足屏幕尺寸条件下, 不会超出父级元素
     -->
    <div class="col-lg-4">
      <!-- 栅格系统可以嵌套 -->
      <div id="out" class="row">
        <div id="inner1" class="col-lg-6">1</div>
        <div id="inner2" class="col-lg-6">2</div>
      </div>
    </div>
  </div>
</body>

</html>
