      json格式数据, 是前后端交互的数据传输格式
      json是字符串形式的, 类似于js对象的数据格式
        (1) js对象格式:
        var obj = {
          width:100px,
          height:100px
        }
        (2) json格式: 
          主要有以下三种写法:
            第一种:
            {
              "width":"100px",
              "height":"100px"
            }
            第二种:
            [{"name":"zhangsan"},{"age":18}]
            第三种:
            ["a","b","c"]
